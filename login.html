<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
	label{
	font-weight:bold;
	font-size: 15px;
	color: #000;
	}
</style>
</head>
<body>
<div class="container text-center">
    <img src="image/icon.png" width="150px;" height="150px;" class="mt-5 mb-3">
    <h4>Login</h4>
    <small><b>GTHealth System</b><br>Ayuda a prevenir la expansión del virus Covid-19 utilizando esta webapp.</small>
  <div class="container rounded shadow-sm pt-3">

	<div class="mt-4">
  <div class="form-group">
    <div class="text-left">
      <label for="exampleInputEmail1">Correo electrónico</label>
    </div>
    
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    
  </div>
  <div class="form-group">
    <div class="text-left">
      <label for="exampleInputEmail1">Contraseña</label>
    </div>
    <input type="password" class="form-control" id="password">
  </div>

  
</div>
<button type="button" class="btn btn-primary" style="width:100%;" onclick="login();">Entrar</button>
<br><br>
<div class="text-center mb-5">
<small onclick="goToRegisterView();">Registrarse</small>
<br><br>
	<small>Sistema desarrollado por @marvinhere @pereznils @jga230<br>Panajachel, Guatemala 2020</small>
</div>
</div>
</div>

 <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="js/init.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
<script>
function login(){

	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
  // Handle Errors here.
  alert(errorCode)
	var errorCode = error.code;
	var errorMessage = error.message;
  // ...
});
}


firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
   window.location.href = "index.html";
    // ...
  } else {
    // User is signed out.
    // ...
  }
});

function goToRegisterView(){
  window.location.href = "register.html";
}
</script>
</body>
</html>
